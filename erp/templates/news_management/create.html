{% extends "dashboard/index.html" %}
{% load bootstrap3 %}
{% block content %}
<legend>Создание новости </legend>
{{ form.media }}
<form action="." method="post" class="form">
    {%csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Сохранить </button>
</form>
  {% if referer %}
        <a href="{{ referer }}"> Вернуться в список </a>
  {%  endif %}
{% endblock %}
