{% extends "dashboard/index.html" %}
{% load bootstrap3 %}
{% block content %}
<legend>Редактирование новости</legend>
{{ form.media }}
<form action="/news/{{ form.instance.id }}/edit" method="post">
    {% bootstrap_form form %}
    <button type="submit" value="Сохранить" class="btn btn-primary">Сохранить
    </button>
</form>
  {% if referer %}
        <a href="{{ referer }}"> Вернуться в список </a>
    {%  endif %}
{% endblock %}
